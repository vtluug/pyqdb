<!doctype html>
<html>
<head>
<title>VT Bash</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}"/>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arvo|Inconsolata|PT+Sans"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo-release-1.12.2/dijit/themes/claro/claro.css') }}">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/rating.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tagcloud.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tags.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/delete.js') }}"></script>
</head>
<body class="claro">
<div id="header">
    <h1 id="title"><a href="/">{% block title %}VT Bash{% endblock %}</a></h1>
<ul id="navigation">
    {% for item in nav %}
    <li class="nav-item"><a href="{{item.href}}">{{item.title}}</a></li>
    {% endfor %}
</ul>
</div>
<div id="content"> 
    {% block content %}{% endblock %}
    <div id="start-page-end"></div>
</div>
</body>
</html>
